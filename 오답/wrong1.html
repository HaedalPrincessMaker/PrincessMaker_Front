<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5지선다 퀴즈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .message {
      color: red;
      font-weight: bold;
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .options {
      margin: 20px 0;
    }
    label {
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>퀴즈 도전</h1>
  <p>문제: 대한민국의 수도는?</p>
  <form id="quizForm">
    <div class="options">
      <label><input type="radio" name="answer" value="1"> 1. 부산</label><br>
      <label><input type="radio" name="answer" value="2"> 2. 인천</label><br>
      <label><input type="radio" name="answer" value="3"> 3. 서울</label><br>
      <label><input type="radio" name="answer" value="4"> 4. 대전</label><br>
      <label><input type="radio" name="answer" value="5"> 5. 광주</label><br>
    </div>
    <button type="button" onclick="submitAnswer()">제출</button>
  </form>
  <p class="message hidden" id="feedback">실패! 기회는 1번 남았습니다.</p>
  <button class="hidden" id="retryButton" onclick="retry()">다시 도전하기</button>

  <script>
    let attempts = 2; // 최대 시도 횟수
    const correctAnswer = "3"; // 정답 (3번: 서울)

    function submitAnswer() {
      const selectedAnswer = document.querySelector('input[name="answer"]:checked');

      if (!selectedAnswer) {
        alert("정답을 선택해주세요!");
        return;
      }

      if (selectedAnswer.value === correctAnswer) {
        alert("정답입니다! 축하합니다!");
        resetQuiz();
      } else {
        attempts--;
        if (attempts > 0) {
          document.getElementById('feedback').classList.remove('hidden');
          document.getElementById('retryButton').classList.remove('hidden');
        } else {
          alert("실패! 더 이상 기회가 없습니다.");
          resetQuiz();
        }
      }
    }

    function retry() {
      document.getElementById('feedback').classList.add('hidden');
      document.getElementById('retryButton').classList.add('hidden');
      document.querySelector('input[name="answer"]:checked').checked = false; // 선택 초기화
    }

    function resetQuiz() {
      attempts = 2;
      retry(); // 퀴즈를 초기 상태로 리셋
    }
  </script>
</body>
</html>
