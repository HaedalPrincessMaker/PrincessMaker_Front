<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈 목록</title>
  <script>
    // 로컬스토리지에서 퀴즈 불러오기
    function loadQuizzes() {
      const quizList = JSON.parse(localStorage.getItem('quizzes')) || [];
      const quizListContainer = document.getElementById('quizList');
      quizListContainer.innerHTML = '';

      quizList.forEach((quiz, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          ${quiz.question}
          <button onclick="startQuiz(${index})">도전</button>
          <button onclick="editQuiz(${index})">수정</button>
        `;
        quizListContainer.appendChild(listItem);
      });
    }

    // 퀴즈 시작
    function startQuiz(index) {
      localStorage.setItem('selectedQuizIndex', index);
      window.location.href = 'quizPage.html';
    }

    // 퀴즈 수정
    function editQuiz(index) {
      localStorage.setItem('selectedQuizIndex', index);
      window.location.href = 'quizEdit.html';
    }
  </script>
</head>
<body onload="loadQuizzes()">
  <h1>퀴즈 목록</h1>
  <ul id="quizList"></ul>
  <button onclick="window.location.href = 'quizForm.html'">퀴즈 추가</button>
</body>
</html>
